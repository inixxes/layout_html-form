<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <fieldset class="block">
      <legend>Personal information</legend>
      <div>
        <form class="form-field input"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()">

          <label for="Surname"
        class="field">Surname:
            <input type="text"
          name="Surname"
          id="Surname"
          autocomplete="off">
          </label>
        </form>


        <form class="form-field input"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()">
          <label for="Name"
        class="field">Name:
            <input type="text"
          name="Name"
          id="Name"
          autocomplete="off">
          </label>
        </form>

        <form class="form-field input"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()">
          <label for="number"
        class="field">How old are You?
            <input type="number"
          id="number"
          value="12"
          max="100"
          name="Age">
          </label>
        </form>

        <form class="form-field input"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()">
          <label for="date"
        class="field">Full date of birth:
            <input type="date"
            name="Date of birth"
            id="date">
          </label>
        </form>


        <form class="form-field input"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()">
          <label for="term"
            class="field">I accept the term of the agreement
            <input type="checkbox"
            name="term"
            id="term">
          </label>
        </form>
      </div>
    </fieldset>


    <fieldset class="block">
      <legend>Registration</legend>
      <form class="form-field input"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()">
        <label for="email">
          E-mail:
          <input type="email"
          name="E-mail" id="email"
          class="email"
          placeholder="email@example.com"
          required>
        </label>
      </form>


      <form class="form-field input"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()">
        <label for="password">
          Password:
          <input type="password"
          name="password"
          id="password"
          class="password"
          required
          minlength="5"
          maxlength="64">
        </label>
      </form>
    </fieldset>
    </form>


    <fieldset class="block">
      <legend>An interesting fact about you!</legend>
      <form class="form-field input"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()">
        <label for="loveyes">Do you love cats?
          <input type="radio"
          name="love"
          id="loveyes"
          class="love"
          value="y">Yes
        </label>
        <label for="loveno">
          <input type="radio"
name="love"
id="loveno"
class="love"
value="n">No
        </label>
      </form>


      <form class="form-field input"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()">
        <label for="color">What is your favorite color?
          <input type="color"
          name="color"
          id="color"
          class="color"
          value="#fff">
        </label>
      </form>

      <form class="form-field input"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()">
        <label for="timeToBed">What time do you go to bed?
          <input type="time"
          name="timeToBed"
          id="timeToBed"
          class="timeToBed"
          step="30">
        </label>
      </form>

      <form class="form-field input"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()">
        <label for="carbrand">What are your favorite brand of cars?
          <select name="carbrand"
          id="carbrand"
          multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
      </form>


      <form class="form-field input"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()">
        <label for="rate">How do you rate our work?
          <input type="range"
          name="rate"
          id="rate"
          class="rate"
          value="0"
          min="0"
          max="100">
        </label>
      </form>
    </fieldset>


    <fieldset class="block">
      <legend>Additional info</legend>
      <form class="form-field input"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()">
        <label for="comments">Comments:
          <textarea id="comments"
            name="comments"
            autocomplete="off">
          </textarea>
        </label>
      </form>

      <form class="form-field input"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()">
        <label for="recommend">
          Would you recommend us?
          <select name="recommend"
          id="recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </form>
    </fieldset>

    <script type="text/javascript" src="./main.js"></script>

    <form class="form-field input submit"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
        onsubmit="onSubmit()">
      <input type="submit"
        name="Submit"
        id="submit"
        value="Submit">
    </form>
  </body>

</html>
